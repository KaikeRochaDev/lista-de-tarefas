<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://kit.fontawesome.com/fe0eb69c69.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <header>
        <input id="inputTarefa" type="text" placeholder="Digite sua tarefa">
        <button id="btn-add" class="add"><i class="fa-solid fa-plus" style="color: #fff;"></i> Adicionar</button>
    </header>

    <main id="areaLista">
        <div class="item">
            <div class="item-icone">
                <i class="fa-regular fa-circle" style="color: #000000; width: 100%;"></i>
            </div>

            <div class="item-nome">
                Teste de tarefa
            </div>

            <div class="item-botao">
                    <button class="delete"><i class="fa-solid fa-trash" style="color: #ffffff;"></i> Deletar</button>
            </div>

        </div>

        <div class="item clicado">
            <div class="item-icone">
                <i class="fa-solid fa-circle-check" style="width: 100%;"></i></i>
            </div>

            <div class="item-nome">
                Teste de tarefa
            </div>

            <div class="item-botao">
                    <button class="delete"><i class="fa-solid fa-trash" style="color: #ffffff;"></i> Deletar</button>
            </div>

        </div>
    </main>

    <script src="js/controle.js"></script>
</body>
</html>
